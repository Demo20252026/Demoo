<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    let num = params.get("num");

    if (num) {
      // Keep digits only
      num = num.replace(/\D/g, "");
      window.location.href = "tel:" + num;
    } else {
      document.body.innerHTML = "Invalid phone number";
    }
  </script>
</head>
<body>
Calling...
</body>
</html>
